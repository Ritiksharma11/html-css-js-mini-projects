<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="palindrome">
            <h1>Palindrome Checker</h1>
            <input class="inputBox" type="text" placeholder="Enter here...">
            <button class="palBtn">Submit</button>
            <p class="output"></p>
        </div>

        <div class="factorial">
            <h1>Factorial of a Number</h1>
            <input type="number" class="factorialBox" placeholder="Enter a positive number...">
            <button class="facBtn">Submit</button>
            <p class="factorialOut"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
